<script>
    var bool=false;
    $('#UserName').blur(function(){
        var username=$(this).val();
        if(username==''){
            $(this).next().html('用户名不能为空').css('color','red');
            $(this).css('border','1px solid red');
        }
        $.ajax({
            type:'POST',
            url:'{:U("Login/check")}',
            data:'username='+username,
            success:function(msg){
                if(msg=='no'){
                    $('#UserName').next().html('该用户名未注册').css('color','red');
                    $('#UserName').css('border','1px solid red');
                    bool=false;
                }else{
                    $('#UserName').next().html('');
                    $('#UserName').css('border','1px solid green');
                }
            }
        })
    })

    $('#PassWord').blur(function(){
        var pwd=$(this).val();
        var username=$('#UserName').val();
        $.post("{:U('Login/password')}",{username:username,password:pwd},function(msg){
            if(msg=='no'){
                layer.open({
                        type: 1,
                        title:'淘瓷网',
                        time:2000,
                        area: ['300px', '150px'],
                        shadeClose: true, //点击遮罩关闭
                        content: '<div style="padding:20px;text-align:center;font-size:13px">用户名或密码错误</div>'
                });
                bool=false;
            }else{
                bool=true;
            }
        })
    })

    $('#login').click(function(){
        if(bool==true){
            window.location.href="{:U('Index/index')}";
        }
    })
</script>
